<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script><link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <h1>Pomodoro Timer</h1>

      <div id="buttons">
        <button id="work-button" style="background-color: white; color: black;">Work</button>
        <button id="break-button">Break</button>
      </div>
      <div class="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>

      <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>

      <div class="settings">
        <div id="SettDiv" style="display: flex">
          <div id="Wlabel">
            <label
              >Duration (min):
              <input type="number" id="work-duration" value="25"
            /></label>
          </div>
          <div id="Blabel" style="display: none;">
            <label
              >Duration (min):
              <input type="number" id="break-duration" value="5"
            /></label>
          </div>
          <button id="apply-settings">Apply</button>
        </div>
      </div>
    </div>
  </body>
</html>
